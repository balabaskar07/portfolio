
<div class="bg-dark text-white pb-2"><p class="container" data-aos="fade-right" style="font-size:3.5rem;">Services</p></div>  
<swiper class="container-xxl"

      data-aos="zoom-in"  
      data-aos-duration='2000'
      [effect]="'coverflow'"
      [loop]="true"
      [slidesPerView]="num?num:3"
      [navigation]="true"
      [centeredSlides]="true"
      
      [autoplay]="{delay: 1500,
       disableOnInteraction:false}"
      [coverflowEffect]="{  
        rotate: 0,
        stretch: 40,
        depth: 100,
        modifier: 2.5}"
      [pagination]="{ clickable: true }"
      [scrollbar]="{ draggable: true}"
    >
    
      <ng-template  *ngFor="let a of a" class="text-white"  swiperSlide>
        
        <div  class="container"  data-aos-duration='1000' data-aos="Zoom-in">
          <div class="card bg-white rounded-5 p-4 d-flex align-items-start flex-column">
            <li class="list-unstyled text-white mt-5 mb-auto fs-1"  data-aos="flip-right" ><span style="font-size: 3rem;" class="material-symbols-outlined bg-dark p-2 rounded-circle">
              
              {{a.icon}}
            </span></li>
            <ul class="list-unstyled pb-4"  data-aos="zoom-in">
              <li class="fs-4 my-2">0{{a.serial}}</li>
              <li class="fs-3 my-2">{{a.topic}}</li>
              <li>{{a.desc}}</li>
            </ul>
          </div>
        </div>
      </ng-template>
    
  
      
    </swiper>
